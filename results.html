    <script>
      function checkUserAccess() {
        if (sessionStorage.getItem("user") !== "true") {
          alert("please log in");
          window.location.href = "login.html";
        }
      }

      //---------------

      function updateAuthButton() {
        const authButton = document.getElementById("authButton");

        if (!authButton) {
          console.error("Auth button element not found.");
          return; // اخرج إذا كان الزر غير موجود
        }

        // التحقق من حالة تسجيل الدخول
        const isLoggedIn = sessionStorage.getItem("user") === "true";

        if (isLoggedIn) {
          authButton.textContent = "Logout"; // إذا كان المستخدم مسجل دخول
          authButton.onclick = () => {
            sessionStorage.setItem("user", "false"); // تحديث الحالة إلى غير مسجل
            window.location.reload(); // إعادة تحميل الصفحة
          };
        } else {
          authButton.textContent = "Login"; // إذا كان المستخدم غير مسجل دخول
          authButton.onclick = () => {
            sessionStorage.setItem("user", "true"); // مثال: تغيير الحالة (للتجربة)
            window.location.href = "login.html"; // إعادة توجيه إلى صفحة تسجيل الدخول
          };
        }
      }

      // استدعاء الوظيفة عند تحميل الصفحة
      document.addEventListener("DOMContentLoaded", () => {
        updateAuthButton();
      });
    </script>
